---
# CI Workflow - konsolidiert Lint, Build und Security Checks
name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v7
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: false
          VALIDATE_CSS: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_JAVASCRIPT_PRETTIER: true
          VALIDATE_KOTLIN: false
          VALIDATE_MARKDOWN: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_PYLINT: true
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_PYTHON_MYPY: false
          VALIDATE_PYTHON_PYINK: false
          VALIDATE_PYTHON_RUFF: false
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_SQLFLUFF: false
          VALIDATE_YAML_PRETTIER: false
          FILTER_REGEX_EXCLUDE: ".*archive/.*"
          DEFAULT_BRANCH: "master"
          JSCPD_CONFIG_FILE: .jscpd.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build all subprojects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: price-service-ui/package-lock.json

      - name: Build PersiCommons
        run: ./gradlew --project-dir PersiCommons build publishToMavenLocal

      - name: Build VinoDomain
        run: ./gradlew --project-dir VinoDomain build publishToMavenLocal

      - name: Build priceservice
        run: ./gradlew --project-dir priceservice build

      - name: Build VinoImporter
        run: ./gradlew --project-dir VinoImporter build

      - name: Build price-service-ui
        run: |
          rm -f price-service-ui/package-lock.json
          npm install --prefix price-service-ui
          npm run build --prefix price-service-ui

  owasp-dependency-check:
    name: OWASP Dependency-Check (Top 10)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: "winefeed"
          path: "."
          format: "SARIF"
          out: "reports"
          args: >-
            --failOnCVSS 7

      - name: Upload SARIF
        if: always() && !env.ACT
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif
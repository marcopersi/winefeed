---
name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v7
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JSON: false
          DEFAULT_BRANCH: "master"
          JSCPD_CONFIG_FILE: .jscpd.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build all subprojects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Build PersiCommons
        run: ./gradlew --project-dir PersiCommons build

      - name: Build VinoDomain
        run: ./gradlew --project-dir VinoDomain build

      - name: Build priceservice
        run: ./gradlew --project-dir priceservice build

      - name: Build VinoImporter
        run: ./gradlew --project-dir VinoImporter --build-file ci-build.gradle.kts build

      - name: Build price-service-ui
        run: |
          rm -f price-service-ui/package-lock.json
          npm install --prefix price-service-ui
          npm run build --prefix price-service-ui

  owasp-dependency-check:
    name: OWASP Dependency-Check (Top 10)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v3.1.0
        with:
          project: "winefeed"
          path: "."
          format: "SARIF"
          out: "reports"
          args: >-
            --failOnCVSS 7

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/dependency-check-report.sarif
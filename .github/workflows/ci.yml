name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v7
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build all subprojects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: price-service-ui/package-lock.json

      - name: Build PersiCommons
        run: ./gradlew -b PersiCommons/build.gradle.kts build

      - name: Build VinoDomain
        run: ./gradlew -b VinoDomain/build.gradle.kts build

      - name: Build VinoDao
        run: ./gradlew -b VinoDao/build.gradle.kts build

      - name: Build priceservice
        run: ./gradlew -b priceservice/build.gradle.kts build

      - name: Build VinoImporter
        run: ./gradlew -b VinoImporter/ci-build.gradle.kts build

      - name: Build VinoGUI (Maven)
        run: mvn -B -f VinoGUI/pom.xml verify

      - name: Build price-service-ui
        run: |
          npm ci --prefix price-service-ui
          npm run build --prefix price-service-ui

  owasp-dependency-check:
    name: OWASP Dependency-Check (Top 10)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v3.1.0
        with:
          project: "winefeed"
          path: "."
          format: "SARIF"
          out: "reports"
          args: >-
            --failOnCVSS 7

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/dependency-check-report.sarif